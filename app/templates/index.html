<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> TaskGPT - Smart Task Execution</h1>
        </header>
        <main>
            <form id="objectiveForm">
                <div class="input-group">
                    <input type="text" id="objective" placeholder="Enter your objective" required>
                    <button type="submit" id="submitBtn">
                        <i class="fas fa-play"></i> Execute
                    </button>
                </div>
            </form>
            <div id="logger" class="card hidden">
                <h2><i class="fas fa-terminal"></i> Execution Log</h2>
                <div id="logContent"></div>
            </div>
            <div id="result" class="card hidden">
                <h2><i class="fas fa-check-circle"></i> Result</h2>
                <div id="markdown-content"></div>
                <div class="button-group">
                    <button id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
                    <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
